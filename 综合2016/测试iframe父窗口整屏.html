        #main { position: relative; padding-left: 20%; }

<body>
    <div id="top">top占位</div>
    <div style="margin:10px;background-color:#c00;">multiply div test 没有进行函数节流</div>
    <div id="main">
        <div class="nav"></div><iframe id="iframe1" frameborder="0" src="iframe-full-screen.html"></iframe>
    </div>
    
<script type="text/javascript">
//只显示一屏
;(function(){
    var op = document.getElementById("iframe1");
    function fullScreen(){
        if(op===null) { console.log("node is null!"); return; }
        var temp = op;
        var oh = 0;
        do{
            oh += temp.offsetTop;
            temp = temp.parentNode;
        }while(temp.nodeName.toLowerCase()!="html");
        console.log(oh);
        op.parentNode.style["height"] = ($(window.parent).height() - oh) + "px";
    }
    fullScreen();
    $(window).bind("resize",fullScreen);
})();


</script>
</body>
