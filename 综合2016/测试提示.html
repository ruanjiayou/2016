<script type="text/javascript">

console.log(BrowserDetect.browser + " | " + BrowserDetect.version);
    var o = $(".tooltips:first");
    var btn = $(".btn")[0];
    btn.onmouseover = function(){
        var targetW = this.offsetWidth;
        var targetH = this.offsetHeight;
        var targetT = this.offsetTop;
        var targetL = this.offsetLeft;
        
        clearTimeout(o[0].timer);
        o[0].timer = null;
        
        o.css({"display":"block","visibility":"hidden"});
        o[0].timer = setTimeout(function(){
            var L = targetL + targetW/2-o[0].offsetWidth/2;
            var T = targetT - o[0].offsetHeight-10;
            o.css({"visibility":"visible","top": T + "px","left": L + "px"});
        },100);
        
        
    }
    btn.onmouseout = function(){
        clearTimeout(o[0].timer);
        o[0].timer = null;
        console.log("btn out")
        o[0].timer = setTimeout(function(){
            o.css("display","none");
        },350);
    }
    o[0].onmouseover = function(){
