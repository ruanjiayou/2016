<script type="text/javascript">
var btn = document.getElementById("btn");
var btn1 = document.getElementById("test1");
var btn2 = document.getElementById("test2");
function test(){
    this.innerHTML = 1;
    console.log(this);
}
btn1.onclick = function(){
    btn.innerHTML = "btn1 clicked after 3s, show 1";
    clearTimeout(btn.timer);
    btn.timer = null;
    btn.timer = setTimeout(function(){test.call(btn);},3000);
}
btn2.onclick = function(){
    btn.innerHTML = "btn1 clicked after 3s, show 2";
    clearTimeout(btn.timer);
    btn.timer = null;
    btn.timer = setTimeout(function(){
        btn.innerHTML = 2;
    },3000);
}
</script>
