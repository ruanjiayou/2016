    <script type="text/javascript">
        var btn = document.getElementById("btn");
        function test(o) {
            this.innerHTML = o.innerHTML;
            console.log(this);
            console.log(o);
        }
        document.getElementById("test1").onclick = function () {
            var self = this;
            btn.innerHTML = "btn1 clicked, after 3s, log btn1";
            clearTimeout(btn.timer);
            btn.timer = null;
            btn.timer = setTimeout(function () { test.call(btn, self); }, 3000);
        }
        document.getElementById("test2").onclick = function () {
            var self = this;
            btn.innerHTML = "btn2 clicked, after 3s, log btn2";
            clearTimeout(btn.timer);
            btn.timer = null;
            btn.timer = setTimeout(function () { test.call(btn, self); }, 3000);
        }
