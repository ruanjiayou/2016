<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="Author" content="阮家友">
    <meta name="Keywords" content="HTML,model,test">
    <meta name="Description" content="special effect">
    <meta name="time" content="2016-11-7 15:50:25">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/font-awesome.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/common.js"></script>
    <!--[if lt IE 9]>
        <script src="js4ie.js"></script>
        <script src="js/rem.js"></script>
    <![endif]-->
    <style>
        #center {
            width: 90%;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div id="center">
        <p>1.公司的</p>
        <div class="paging clearfix">
            <div class="paging_left">共 <span>99</span> 条记录</div>
            <div class="paging_right">
                <ul>
                    <li class="paging_page">当前 <span>1</span> / <span>9</span> 页</li>
                    <li><a href="javascript:;" onclick="goFirst();">首页</a></li>
                    <li><a href="javascript:;" onclick="goPrev();">上一页</a></li>
                    <li><a href="javascript:;" onclick="goNext();">下一页</a></li>
                    <li><a href="javascript:;" onclick="goLast();">尾页</a></li>
                    <li>
                        <input id="txtPage" class="paging_goto_txt" type="text" />
                        <a class="paging_goto_btn" href="javascript:;" onclick="goPage();">跳转</a>
                    </li>
                </ul>
            </div>
        </div>
        <p>给公司的</p>
        <div class="pagination">
            <div>共<span>99</span>条记录</div>
            <ul>
                <li>当前<span>2</span>/<span>9</span>页</li>
                <li class="menu" onclick="">首页</li>
                <li class="menu" onclick="">上一页</li>
                <li class="menu" onclick="">下一页</li>
                <li class="menu" onclick="">尾页</li>
                <li class="goto">
                    <input id="gotoInput" type="text" maxlength="4"/>
                    <label id="gotoBtn">跳转</label>
                </li>
            </ul>
        </div>
    </div>
    <label class="btn hide"></label>
    <script type="text/javascript">
        function gotoPage(e) {
            var o = e ? e.target : window.event.srcElement;
            e = e ? e : window.event;
            if (o.nodeName.toLowerCase() == "input" && e.keyCode==13) console.log("enter");
            else o = this.parentNode.getElementsByTagName("input")[0];
            alert(o.value);
        }
        document.getElementById("gotoInput").onkeyup = gotoPage;
        document.getElementById("gotoBtn").onclick = gotoPage;

    </script>
</body>
</html>
